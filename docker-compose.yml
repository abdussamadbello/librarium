version: '3.9'

services:
  # PostgreSQL Database (PragmaDB flavor)
  postgres:
    image: postgres:16-alpine
    container_name: librarium_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: librarium
      POSTGRES_PASSWORD: librarium_password
      POSTGRES_DB: librarium
      # PostgreSQL Performance Tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Custom PostgreSQL configuration
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      # Initialization scripts (runs on first startup)
      - ./docker/postgres/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    ports:
      - "5432:5432"
    networks:
      - librarium_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U librarium -d librarium"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: librarium_app
    restart: unless-stopped
    environment:
      # Database connection
      DATABASE_URL: postgresql://librarium:librarium_password@postgres:5432/librarium

      # NextAuth.js
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-in-production}

      # OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Google Books API (optional)
      GOOGLE_BOOKS_API_KEY: ${GOOGLE_BOOKS_API_KEY:-}

      # Application
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NODE_ENV: production

      # Auto-run migrations and seeding
      AUTO_MIGRATE: ${AUTO_MIGRATE:-true}
      AUTO_SEED: ${AUTO_SEED:-true}
      AUTO_IMPORT_BOOKS: ${AUTO_IMPORT_BOOKS:-true}
    ports:
      - "3000:3000"
    networks:
      - librarium_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: librarium_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@librarium.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - librarium_network
    depends_on:
      - postgres
    profiles:
      - dev  # Only runs when explicitly enabled with --profile dev

networks:
  librarium_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
